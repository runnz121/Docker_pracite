#ngnix config파일

server {
    listen 3000;                    #nginx 서버가 받는 포트

    location / {                    #frontend, backend 구분

        root /usr/share/nginx/html; #html 파일이 위치할 루트 설정

        index index.html index.htm; #사이트의 index 페이지로 할 파일명 설정

        try_files $uri  $uri/ /index.html; #react Router를 사용할 떄 페이지간 이동을 설정
        #react는 single page application이다.
        #그러기에 index.html 하나의 정적 파일만 갖고 있어서
        #만일 {URL}/home 이렇게 접속을 하려고 할 때도 index.html 파일에 접근을 해서
        #라우팅을 시켜야 하는데 nginx 에서는 자동으로 이걸 알 수 없음
        #그러기에 /home 에 접속하려고 할 때 /home 에 매칭되는 것이 없을 떄 대안책으로 index.html을 제공하여서
        #/home으로 라우팅 시킬 수 있게 임의로 설정 해주는 것

    }
}